<div class="board-body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    BoofShelf
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/user/{{model.user._id}}">Profile</a></li>
                    <li><a href="#/user/{{model.user._id}}/books">My Books</a></li>
                    <li><a href="#/user/{{model.user._id}}/groups">My Groups</a></li>
                    <li><a href="#/">Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input ng-model="searchText" class="form-control" placeholder="Search..." type="text">
                    <span class="input-group-btn">
                        <a ng-click="model.searchBooks(searchText)" class="btn btn-danger" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#/user/{{model.userId}}">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Profile</a></li>
                    <li class="active"><a href="#/user/{{model.userId}}/book">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        My Books</a></li>
                    <li><a href="#/user/{{model.userId}}/group">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        My Groups</a></li>
                </ul>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="row book-detail-nav">
                    <a href="#/user/{{model.userId}}/book" class="pull-left">
                        <span class="glyphicon glyphicon-chevron-left">back</span>
                    </a>
                    <a ng-click="model.removeBook(model.book._id)" class="pull-right">
                        delete
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
                <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{model.error}}</strong>
                </div>
                <div class="book-detail-wrapper">
                    <div class="row">
                        <div class="col-md-2">
                            <img class="book-detail-thumbnail" width="128px" height="150px" ng-src="{{model.book.smallThumbnail}}">
                        </div>
                        <div class="col-md-7">
                            <p class="book-detail-title">{{model.getTitle()}}</p>
                            <p class="book-detail-info">{{model.book.publisher}}</p>
                            <p class="book-detail-info">{{model.getAuthors()}}</p>
                            <p class="book-detail-info">{{model.book.pageCount}} pages</p>
                            <p class="book-detail-info">{{model.getIndustrialIdentifier()}}</p>
                        </div>
                        <div class="col-md-3">
                            <a href="{{model.book.previewLink}}" class="btn btn-default btn-block">Google Books Preview</a>
                            <a href="#/user/{{model.userId}}/book/{{model.book._id}}/review" class="btn btn-default btn-block">My Review</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
