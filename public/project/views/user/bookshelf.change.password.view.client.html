<div class="board-body">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    BoofShelf
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/user/{{model.user._id}}">Profile</a></li>
                    <li><a href="#/">Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search..." type="text">
                    <span class="input-group-btn">
                        <a ng-click="model.searchBooks(searchText)" class="btn btn-danger" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="profile.view.client.html">Profile</a></li>
                    <li><a href="#">My Books</a></li>
                    <li><a href="#">My Groups</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Change Password</h1>
                <form class="form-horizontal">
                    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
                        <strong>{{model.success}}</strong>
                    </div>
                    <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
                        <strong>{{model.error}}</strong>
                    </div>
                    <div class="form-group">
                        <label for="old_password_change" class="col-md-3 control-label">Old Password:</label>
                        <div class="col-md-9">
                            <input ng-model="oldPassword"
                                   type="password"
                                   class="form-control"
                                   id="old_password_change"
                                   placeholder="Input your old password here.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new_password_change" class="col-md-3 control-label">New Password:</label>
                        <div class="col-md-9">
                            <input ng-model="newPassword"
                                   type="password"
                                   class="form-control"
                                   id="new_password_change"
                                   placeholder="Input your new password.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verify_password_change" class="col-md-3 control-label">Verify New Password:</label>
                        <div class="col-md-9">
                            <input ng-model="veriNewPassword"
                                   type="password"
                                   class="form-control"
                                   id="verify_password_change"
                                   placeholder="Input your new password again.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <a ng-click="model.changePassword(oldPassword, newPassword, veriNewPassword)"
                               class="btn btn-danger btn-block">
                                Update
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
