<div id="page-wrapper">
	<div class="row">
		<div class="col-sm-12" ng-if="location.path() == '/reg'">
			<h1 class="page-header"> Register </h1>
		</div>
		<div class="col-sm-12" ng-if="location.path() == '/editUser'">
			<h1 class="page-header"> Edit '{{user.username}}'</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class = "row">
		<!-- /.col-lg-12 -->
		<div class="col-sm-10">
			<form class="form-horizontal">

				<div class="form-group">

					<label for="firstName" class="col-sm-2 control-label">Firstname</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstName" ng-model="user.firstname" placeholder="Firstname">
					</div>

					<label for="lastName" class="col-sm-2 control-label">Lastname</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="lastName" ng-model="user.lastname" placeholder="Lastname">
					</div>
				</div>

				<div class="form-group" ng-show="location.path() == '/reg'">
					<label for="inputName" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" ng-model="user.username" placeholder="Username">
					</div>
				</div>

				<div class="form-group" ng-show="location.path() == '/reg'">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"id="inputPassword" ng-model="user.password" placeholder="Password">
					</div>
				</div>

				<div class="form-group" ng-show="location.path() == '/reg'">
					<label for="confirmPassword" class="col-sm-2 control-label">Verify Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"id="confirmPassword" ng-model="user.confirmPassword" placeholder="Input your password again">
					</div>
				</div>

				<div class="form-group">
					<label for="gender" class="col-sm-2 control-label">Gender</label>
					<div  class="col-sm-4">
						<select class="form-control" id="gender" ng-model="user.gender">
							<option value="male"> Male </option>
							<option value="female"> Female </option>
						</select>
					</div>

					<label for="age" class="col-sm-2 control-label">BirthDate</label>
					<div  class="col-sm-4">
						<input type="date" class="form-control" id="age" ng-model="user.age" ng-value="user.age">
					</div>
				</div>

				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"id="address" ng-model="user.address" placeholder="Address">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control"id="email" ng-model="user.email" placeholder="Email">
					</div>
				</div>

				<div class="form-group">
					<label for="image" class="col-sm-2 control-label">Image</label>
					<div class="col-sm-10">
						<input type="file" accept="image/*" class="form-control" id="image"
							   onchange="angular.element(this).scope().imageChanged(this)">
					</div>
				</div>

				<div id="display">

				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" ng-model="user.phone" placeholder="phone number">
					</div>

				</div>

				<div class="form-group" ng-if="location.path() == '/reg'">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" class="btn btn-default" ng-click="register(user)" value = "register" />
					</div>
				</div>

				<div class="form-group" ng-if="location.path() == '/editUser'">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" class="btn btn-default" ng-click="submit(user)" value = "submit" />
					</div>
				</div>


			</form>
		</div>
		<!-- /.col-lg-8 -->
	</div>
</div>
<!-- /#page-wrapper -->
