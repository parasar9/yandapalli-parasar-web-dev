
<div id="page-wrapper">

	<div class="row">
		<div class="col-sm-12">
			<h1 class="page-header"> Search </h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="row">

		<div class="form-group">
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="keyword" placeholder="keyword">
			</div>

			<div class="col-sm-offset-2 col-sm-2">
				<input type="button" class="btn btn-default btn-block" ng-click="search(keyword)" value="search"/>
			</div>
		</div>
	</div>

	<br/>
	<div id="row" ng-show="searched">
		<table class="table table-stripped" align="center">
			<thead>
			<tr>
				<th width="30%"></th>
				<th width="50%"></th>
				<th width="15%"></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in items" ng-init= "item.rating = generateRating()">

				<td> <img class="big-icon img-square img-responsive" src="{{item.MediumImage['URL']}}"> </td>
				<td ng-init="desc = item.ItemAttributes;" >
					<b>
						<ul>
							<li class="title"><a ng-click="enterBook(item)">{{desc['Title']}}</a></li>
							<li class="details">by: {{desc['Author']}}</li>
							<li class="details">Publisher: {{desc['Manufacturer']}}</li>
							<br/>
							<li class="price" ng-init="price = desc['ListPrice']"> Price: {{price['FormattedPrice']}}</li>
						</ul>
					</b>
				</td>
				<td>
					<div class="text-center">
						<ul>
							<li>
								<div class="ratings">
									<p>
										<span  ng-class="rate(item.rating, 1)"></span>
										<span ng-class="rate(item.rating, 2)"></span>
										<span ng-class="rate(item.rating, 3)"></span>
										<span  ng-class="rate(item.rating, 4)"></span>
										<span ng-class="rate(item.rating, 5)"></span>
									</p>
								</div>
							</li>
							<li>
								<input type="button" class="btn btn-default btn-block" ng-click="buyBook(item)" value="Buy Now"/>
							</li>
						</ul>

					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
