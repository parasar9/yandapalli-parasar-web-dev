<div id="page-wrapper">

	<div class="row">
		<div class="col-sm-12">
			<h1 class="page-header">
				Shopping Cart
				<div class="pull-right">
					<a type="submit" data-toggle="tooltip" title="check out" ng-click="goCheck()">
						<span class="glyphicon glyphicon-usd"></span>
					</a>
				</div>
			</h1>
		</div>
	</div>

	<div class="row">
		<table class="table table-stripped" align="center">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td> <img class="big-icon img-square img-responsive" src="{{record.image}}"> </td>
					<td>
						<b>
							<ul>
								<li class="title"><a ng-click="enterBook(record.bookId)">{{record.title}}</a></li>
								<br/>
								<li class="details"><a ng-click="deleteRecord(record)">remove</a>  |  <a ng-click="enterBook(record.bookId)">enter</a></li>
							</ul>
						</b>
					</td>
					<td>
						<div class="col-sm-6">
							<input type="number" class="form-control" value="{{record.quantity}}" ng-model="record.quantity"  ng-model-options="{debounce: 750}" ng-change="change(record)">
						</div>
					</td>
					<td class="price2"> {{record.price}} </td>
				</tr>
			</tbody>
		</table>
		<hr>
		<div><h3> Total: {{total}} </h3></div>
	</div>
</div>
