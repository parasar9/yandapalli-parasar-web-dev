<div class="container">
    <form name="newPageForm" novalidate>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <a href="#/user/{{model.userId}}/website/{{model.webId}}/page" class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand">New Page</a>
                <button type="submit" ng-click="model.createPage(name, title)" class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </div>
        </nav>

        <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{model.error}}</strong>
        </div>

        <div class="form-group">
            <label class="label-control" for="pagename_newpage">Page Name</label>
            <input ng-model="name"
                   name="name"
                   type="text"
                   id="pagename_newpage"
                   placeholder="Input the page name here."
                   class="form-control"
                   required>
                <span class="fa fa-exclamation-triangle validate-alert"
                      ng-show="newPageForm.$submitted && !name">
                Page name should not be empty.
                </span>
        </div>
        <div class="form-group">
            <label class="label-control" for="title_newpage">Title</label>
            <input ng-model="title"
                   type="text"
                   id="title_newpage"
                   placeholder="Input the page title here."
                   class="form-control">
        </div>
    </form>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
