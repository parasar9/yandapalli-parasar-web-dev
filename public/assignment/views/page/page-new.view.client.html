 <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <a href="#/user/{{model.userId}}/website/{{model.webId}}/page" class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand">New Page</a>
            <a ng-click="model.createPage(name, title)" class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{model.error}}</strong>
        </div>
        <form>
            <div class="form-group">
                <label class="label-control" for="pagename_newpage">Page Name</label>
                <input ng-model="name"
                       type="text"
                       id="pagename_newpage"
                       placeholder="Input the page name here."
                       class="form-control"
                       required="required">
                <span class="help-block">Name should not be empty. </span>
            </div>
            <div class="form-group">
                <label class="label-control" for="title_newpage">Title</label>
                <input ng-model="title"
                       type="text"
                       id="title_newpage"
                       placeholder="Input the page title here."
                       class="form-control">
            </div>
        </form>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
