<div class="container">
    <form name="pageEditForm" novalidate>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <a href="#/user/{{model.userId}}/website/{{model.page.websiteId}}/page" class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand">Edit Page</a>
                <button type="submit" ng-click="model.updatePage(model.page)" class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </div>
        </nav>

        <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
            <strong>{{model.success}}</strong>
        </div>
        <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{model.error}}</strong>
        </div>

        <div class="form-group">
            <label class="label-control" for="name_editpage">Name</label>
            <input ng-model="model.page.name"
                   name="name"
                   type="text"
                   id="name_editpage"
                   placeholder="Revise the page name here."
                   class="form-control"
                   required>
            <span class="fa fa-exclamation-triangle validate-alert"
                  ng-show="pageEditForm.$submitted && !pageEditForm.name.$viewValue">
                Page name should not be empty.
            </span>
        </div>

        <div class="form-group">
            <label class="label-control" for="title_editpage">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   id="title_editpage"
                   placeholder="Revise the page title here."
                   class="form-control">
        </div>

    </form>

    <a ng-click="model.deletePage()" class="btn btn-danger btn-block">Delete</a>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</div>
