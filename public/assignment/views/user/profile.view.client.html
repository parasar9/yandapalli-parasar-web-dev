<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">Profile</a>
        <a ng-click="model.updateUser(model.user)" class="navbar-text pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="container">
    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
            <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <strong>{{model.success}}</strong>
    </div>
    <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
            <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <strong>{{model.error}}</strong>
    </div>
    <form>
        <div class="form-group">
            <label class="label-control">Username</label>
            <span class="form-control uneditable-input">{{model.user.username}}</span>
        </div>
        <div class="form-group">
            <label class="label-control" for="email_profile">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email_profile"
                   placeholder="email@sample.com">
        </div>
        <div class="form-group">
            <label class="label-control" for="phone_profile">Phone</label>
            <input ng-model="model.user.phone"
                   type="text"
                   class="form-control"
                   id="phone_profile"
                   placeholder="(X)XXX-XXXXX">
        </div>
        <div class="form-group">
            <label class="label-control" for="firstname_profile">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="firstname_profile"
                   placeholder="first name">
        </div>
        <div class="form-group">
            <label class="label-control" for="lastname_profile">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="lastname_profile"
                   placeholder="last name">
        </div>
    </form>

    <div class="form-group">
        <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger btn-block" ng-click="model.logout()">Logout</a>
        <a class="btn btn-warning btn-block" ng-click="model.unregister()">unregister</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>
