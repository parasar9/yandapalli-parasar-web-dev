<div class="container">
    <h1 class="page-header">Login</h1>

    <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
            <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <strong>{{model.error}}</strong>
    </div>

    <form>
        <div class="form-group">
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   id="username_login"
                   placeholder="username"
                   required="required">
        </div>
        <div class="form-group">
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   id="password_login"
                   placeholder="password"
                   required="required">
        </div>
    </form>

    <a ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>
