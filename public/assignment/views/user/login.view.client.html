<div class="container">
    <h1 class="page-header">Login</h1>
    <form name="loginForm" novalidate>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            <strong>{{model.error}}</strong>
        </div>

        <div class="form-group">
            <input ng-model="username"
                   name="username"
                   type="text"
                   class="form-control"
                   id="username_login"
                   placeholder="username"
                   required>
            <span class="fa fa-exclamation-triangle validate-alert"
                  ng-show="loginForm.$submitted && !username">
                Username should not be empty.
            </span>
        </div>

        <div class="form-group">
            <input ng-model="password"
                   name="password"
                   type="password"
                   class="form-control"
                   id="password_login"
                   placeholder="password"
                   required>
            <span class="fa fa-exclamation-triangle validate-alert"
                  ng-show="loginForm.$submitted && !password">
                Password should not be empty.
            </span>
        </div>

        <div class="form-group">
            <button type="submit" ng-click="model.login(username, password)" class="btn btn-warning btn-block">Login</button>
            <a href="/auth/facebook" class="btn btn-primary btn-block">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                Login with Facebook
            </a>
            <a class="btn btn-success btn-block" href="#/register">Register</a>
        </div>

    </form>


</div>
