<div class="container">
    <h1 class="page-header">Register</h1>
    <form>

        <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
            <strong>{{model.error}}</strong>
        </div>

        <div class="form-group">
            <input type="text"
                   ng-model="username"
                   class="form-control"
                   id="username_reg"
                   placeholder="username"
                   required="required">
            <span class="help-block">You can not change your username once you register. </span>
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model="password"
                   class="form-control"
                   id="password_reg"
                   placeholder="password"
                   required="required">
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model="veri_password"
                   class="form-control"
                   id="verify_password_reg"
                   placeholder="verify password"
                   required="required">
        </div>

    </form>
    <a ng-click="model.createNewUser(username, password, veri_password)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
</div>
